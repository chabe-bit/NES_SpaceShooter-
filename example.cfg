MEMORY {
    ZP:     start = $00,    size = $0100, type = rw, file = "" ; Zero Page, section of the code where our most important and used variables are stored
    OAM:    start = $0200,  size = $0100, type = rw, file = "" ; Sprite Data
    RAM:    start = $0300,  size = $0500, type = rw, file = "" ; Random Access Memory, or in other words data that's only alive while the console is, when it's off memory here is wiped

    HDR:    start = $0000,  size = $0010, type = ro, file = %O, fill = yes, fillval = $00 ; 
    PRG:    start = $8000,  size = $8000, type = ro, file = %O, fill = yes, fillval = $00 ; 
    CHR:    start = $0000,  size = $2000, type = ro, file = %O, fill = yes, fillval = $00 ; 
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    OAM:      load = OAM, type = bss, align = $100;
    BSS:      load = RAM, type = bss;
    HEADER:   load = HDR, type = ro;
    CODE:     load = PRG, type = ro,  start = $8000;
    RODATA:   load = PRG, type = ro;
    VECTORS:  load = PRG, type = ro,  start = $FFFA;
    TILES:    load = CHR, type = ro;
}